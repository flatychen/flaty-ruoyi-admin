<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-checkin-edit" th:object="${checkin}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-8">
                <input id="name" th:field="*{name}" class="form-control" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input id="phone"  th:field="*{phone}" class="form-control" type="text" disabled="disabled" required>
            </div>
        </div>
      <!--  <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-8">
                <input id="sex"  th:field="*{sex}" class="form-control" type="text" disabled="disabled" required>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-8">
                <select  id="sex"   name="sex"  disabled="disabled"    class="form-control m-b" th:with="type=${@dict.getType('app_sex')}"
                        required>
                    <option   th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                            th:field="*{sex}"></option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">家庭地址：</label>
            <div class="col-sm-8">
                <input id="homeAddress"  th:field="*{homeAddress}" class="form-control" type="text" disabled="disabled"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">当前身份：</label>
            <div class="col-sm-8">
                <input id="currentIdentity" th:field="*{currentIdentity}" class="form-control" disabled="disabled"
                       type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">当前党组织：</label>
            <div class="col-sm-8">
                <input id="currentPartyBranch"  th:field="*{currentPartyBranch}"
                       class="form-control" type="text" required disabled="disabled" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图片：</label>
            <div class="col-sm-2">
				<div>
					<img style="width: 400px" th:src="*{checkinImg}" >
				</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">审批类型：</label>
            <div class="col-sm-8">
                <select  id="status"  name="status" class="form-control m-b" th:with="type=${@dict.getType('party_checkin_status')}"
                        required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                            th:field="*{status}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label"> 审核失败原因：</label>
            <div class="col-sm-8">
                <textarea id="reason"  maxlength="120" th:rows="3"  th:field="*{reason}" class="form-control" type="text"
                       />
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: flaty-fileinput-js"/>
<script type="text/javascript">
    var prefix = ctx + "party/checkin";
    $("#form-checkin-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-checkin-edit').serialize());
        }
    }
</script>
</body>
</html>
