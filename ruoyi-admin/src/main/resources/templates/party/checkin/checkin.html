<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <!--<li>
                            <input type="hidden" id="activityId" name="activityId"   />
                            服务：<input type="text" id="activityIdName"  placeholder="请选择" onclick="selectList()" />
                        </li>-->
                        <li>
                            审批类型:
                            <select name="status" id="status" th:with="type=${@dict.getType('party_checkin_status')}">
								<option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}">
                                </option>
                            </select>

                        </li>
                        <li>

                            <label>姓名： </label>
                            <input type="text" id="name" name="name"/>
                        </li>
                        <li class="select-time">
                            <label>报到时间： </label>
                            <input type="text" class="time-input" id="startCreatedDate" placeholder="开始"
                                   name="beginCreatedDate"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endCreatedDate" placeholder="结束"
                                   name="endCreatedDate"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <!--				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="party:checkin:add">-->
            <!--					<i class="fa fa-plus"></i> 添加-->
            <!--				</a>-->
            <!--				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="party:checkin:edit">-->
            <!--					<i class="fa fa-edit"></i> 修改-->
            <!--				</a>-->
            <!--<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="party:checkin:remove">
                <i class="fa fa-remove"></i> 删除
            </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="party:checkin:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('party:checkin:edit')}]];
    var removeFlag = [[${@permission.hasPermi('party:checkin:remove')}]];

    var dicts = [[${@dict.getType('party_checkin_status')}]];
    var prefix = ctx + "party/checkin";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "",
            showExport: true,
            columns: [{
                checkbox: true
                // radio: true,
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'agencyView.agencyName',
                    title: '项目',
                },
                {
                    field: 'name',
                    title: '姓名',
                    sortable: true
                },
                {
                    field: 'phone',
                    title: '电话',
                    sortable: true
                },
                {
                    field: 'homeAddress',
                    title: '家庭地址',
                    sortable: true
                },
                {
                    field: 'currentIdentity',
                    title: '当前身份',
                    sortable: true
                },
                // {
                //     field: 'currentPartyBranch',
                //     title: '当前党组织',
                //     sortable: true
                // },
                // {
                // 	field : 'checkinImg',
                // 	title : '图片',
                // 	sortable: true
                // },
                // {
                // 	field : 'agency.name',
                // 	title : '所属项目',
                // 	sortable: true
                // },
                {
                    field: 'createdDate',
                    title: '报到时间',
                    sortable: true
                },
                {
                    field: 'status',
                    title: '审核状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(dicts, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>审核</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    function selectList() {
        $.modal.open("选择", ctx + "/select");
    }


    function setSelectVals(ids, names) {
        $('#activityId').val(ids);
        $('#activityIdName').val(names);
    }


</script>
</body>
</html>
