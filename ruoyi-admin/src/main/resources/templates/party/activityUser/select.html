<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								项目ID：<input type="text" name="agencyId"/>
							</li>

							<li>
								服务：<input type="text" name="activityId"/>
							</li>

							<li>
								用户ID：<input type="text" name="appUserId"/>
							</li>

							<li>
								用户上传图片：<input type="text" name="pics"/>
							</li>

							<li class="select-time">
								<label>： </label>
								<input type="text" class="time-input" id="startCreatedDate" placeholder="开始" name="params[beginCreatedDate]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endCreatedDate" placeholder="结束" name="params[endCreatedDate]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	      
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "party/activityUser";

        $(function() {
            var options = {
                url: prefix + "/select/list",
                modalName: "",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
                columns: [{
		            // checkbox: true
					radio: true,
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'agencyId', 
					title : '项目ID',
					sortable: true
				},
				{
					field : 'activityId', 
					title : '服务',
					sortable: true
				},
				{
					field : 'appUserId', 
					title : '用户ID',
					sortable: true
				},
				{
					field : 'pics', 
					title : '用户上传图片',
					sortable: true
				},
				{
					field : 'createdDate', 
					title : '',
					sortable: true
				},
				]
            };
            $.table.init(options);
        });


		/* 用于搜索等弹出框做出选择 */
		function submitHandler(index, layero) {
			var rows = $.table.selectFirstColumns();
			if (rows.length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			//弹出选择的值
			alert(rows.join());
			$.modal.close();
			// 父页面的方法
			// parent.selectUsers();
			// 父页面的变量
			parent.$('#userids').html(rows.join());
		}

    </script>
</body>
</html>
