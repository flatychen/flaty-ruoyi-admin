<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改项目')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-agency-edit" th:object="${agency}">
            <input id="iD" name="iD" th:field="*{iD}"  type="hidden">


			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="nAME" name="nAME" th:field="*{nAME}" class="form-control" type="text" disabled="true" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">党建1开，0关：</label>
				<div class="col-sm-8">
					<input id="partyEnable" name="partyEnable" th:field="*{partyEnable}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">党建发展党员URL：</label>
				<div class="col-sm-8">
					<input id="partyDevUrl" name="partyDevUrl" th:field="*{partyDevUrl}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">党建社区图标：</label>
				<div class="col-sm-8">
					<input id="partyIconUrl" name="partyIconUrl" th:field="*{partyIconUrl}" class="form-control" type="text" required>
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">党建项目H5 URL：</label>
				<div class="col-sm-8">
					<input id="partyAgencyUrl" name="partyAgencyUrl" th:field="*{partyAgencyUrl}" class="form-control" type="text">
				</div>
			</div>-->

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "party/agency";
		$("#form-agency-edit").validate({
			rules:{

			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-agency-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
