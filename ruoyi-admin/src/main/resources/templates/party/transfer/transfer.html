<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startCreatedDate" placeholder="开始"
                                   name="params[beginCreatedDate]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endCreatedDate" placeholder="结束"
                                   name="params[endCreatedDate]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <!--	<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="party:transfer:add">
                    <i class="fa fa-plus"></i> 添加
                </a>-->
            <!--				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="party:transfer:edit">-->
            <!--					<i class="fa fa-edit"></i> 修改-->
            <!--				</a>-->
            <!--<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="party:transfer:remove">
                <i class="fa fa-remove"></i> 删除
            </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="party:transfer:list">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('party:transfer:edit')}]];
    var removeFlag = [[${@permission.hasPermi('party:transfer:remove')}]];
    var prefix = ctx + "party/transfer";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "",
            showExport: true,
            columns: [{
                checkbox: true
                // radio: true,
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                }, {
					field: 'agencyView.agencyName',
                    title: '项目',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '姓名',
                    sortable: true
                },
               /* {
                    field: 'nation',
                    title: '民族',
                    sortable: true
                },*/
            /*    {
                    field: 'education',
                    title: '最高学历',
                    sortable: true
                },*/
                {
                    field: 'currentParty',
                    title: '党组织',
                    sortable: true
                },
                {
                    field: 'addPartyDate',
                    title: '入党时间',
                    sortable: true
                },
              /*  {
                    field: 'companyDuty',
                    title: '单位职务',
                    sortable: true
                },*/
                {
                    field: 'homeAddress',
                    title: '家庭住址',
                    sortable: true
                },
               /* {
                    field: 'companyPartyPhone',
                    title: '公司电话',
                    sortable: true
                },*/
                {
                    field: 'phone',
                    title: '本人联系电话',
                    sortable: true
                },
               /* {
                    field: 'others',
                    title: '特长和其它',
                    sortable: true
                },*/
                {
                    field: 'createdDate',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    function selectList() {
        $.modal.open("选择", ctx + "/select");
    }


    function setSelectVals(ids, names) {
        $('#activityId').val(ids);
        $('#activityIdName').val(names);
    }


</script>
</body>
</html>
