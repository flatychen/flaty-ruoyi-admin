<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								：<input type="text" name="name"/>
							</li>

							<li>
								：<input type="text" name="sex"/>
							</li>

							<li>
								：<input type="text" name="birthday"/>
							</li>

							<li>
								：<input type="text" name="nation"/>
							</li>

							<li>
								：<input type="text" name="education"/>
							</li>

							<li>
								：<input type="text" name="currentParty"/>
							</li>

							<li>
								：<input type="text" name="addPartyDate"/>
							</li>

							<li>
								：<input type="text" name="companyDuty"/>
							</li>

							<li>
								：<input type="text" name="homeAddress"/>
							</li>

							<li>
								：<input type="text" name="companyPartyPhone"/>
							</li>

							<li>
								：<input type="text" name="phone"/>
							</li>

							<li>
								：<input type="text" name="others"/>
							</li>

							<li>
								：<input type="text" name="agencyId"/>
							</li>

							<li>
								：<input type="text" name="createdDate"/>
							</li>

							<li>
								：<input type="text" name="appUserId"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="party:transfer:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="party:transfer:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="party:transfer:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="party:transfer:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('party:transfer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('party:transfer:remove')}]];
        var prefix = ctx + "party/transfer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'name', 
					title : '',
					sortable: true
				},
				{
					field : 'sex', 
					title : '',
					sortable: true
				},
				{
					field : 'birthday', 
					title : '',
					sortable: true
				},
				{
					field : 'nation', 
					title : '',
					sortable: true
				},
				{
					field : 'education', 
					title : '',
					sortable: true
				},
				{
					field : 'currentParty', 
					title : '',
					sortable: true
				},
				{
					field : 'addPartyDate', 
					title : '',
					sortable: true
				},
				{
					field : 'companyDuty', 
					title : '',
					sortable: true
				},
				{
					field : 'homeAddress', 
					title : '',
					sortable: true
				},
				{
					field : 'companyPartyPhone', 
					title : '',
					sortable: true
				},
				{
					field : 'phone', 
					title : '',
					sortable: true
				},
				{
					field : 'others', 
					title : '',
					sortable: true
				},
				{
					field : 'agencyId', 
					title : '',
					sortable: true
				},
				{
					field : 'createdDate', 
					title : '',
					sortable: true
				},
				{
					field : 'appUserId', 
					title : '',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
