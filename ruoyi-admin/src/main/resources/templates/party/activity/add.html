<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增党建服务')" />
	<th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-activity-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
					<input id="desc" name="desc" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">内容主图：</label>
				<div class="col-sm-8">
					<input id="descUrl" name="descUrl"   type="hidden" >
					<input class="flatyUpload" name="img" type="file"   data-max-file-count="1" id="fileinput" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">列表图片：</label>
				<div class="col-sm-8">
					<input id="imgUrl" name="imgUrl"   type="hidden" >
					<input class="flatyUpload" name="img" type="file"   data-max-file-count="1" id="fileinput" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="createdDate" name="createdDate" class="form-control time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目：</label>
				<div class="col-sm-8">
					<input id="agencyId" name="agencyId" class="form-control" type="text" required>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<th:block th:include="include :: flaty-fileinput-js"/>
    <script type="text/javascript">
		var prefix = ctx + "party/activity"
		$("#form-activity-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-activity-add').serialize());
	        }
	    }
	</script>
</body>
</html>
