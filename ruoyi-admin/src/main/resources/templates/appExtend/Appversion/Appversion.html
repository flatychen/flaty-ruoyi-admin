<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('Appversion列表')" />
</head>
<body class="gray-bg">
<div class="container-div">

	<div class="row">
		<!--<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul>
																																																																																																																																																											<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>-->

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="appExtend:Appversion:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="appExtend:Appversion:edit">
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="appExtend:Appversion:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
			<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="appExtend:Appversion:list">
				<i class="fa fa-download"></i> 导出
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>


</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('appExtend:Appversion:edit')}]];
	var removeFlag = [[${@permission.hasPermi('appExtend:Appversion:remove')}]];
																												var isForceUpdateDatas = [[${@dict.getType('app_is_force_update')}]];
																															var typeDatas = [[${@dict.getType('app_type')}]];
	var appTypeDatas = [[${@dict.getType('appversion_app_type')}]];
						var prefix = ctx + "appExtend/Appversion";

	$(function() {
		var options = {
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			exportUrl: prefix + "/export",
			modalName: "Appversion",
			columns: [{
				checkbox: true
			},
																									{
							field : 'id',
							title : 'id',
							visible: false
						},
																														{
							field : 'version',
							title : '版本号'
						},
																																																																																																										{
							field : 'updateTitle',
							title : '更新标题'
						},

						{
							field : 'packageLink',
							title : '安装包地址'
						},
																																																	{
							field : 'createdDate',
							title : '创建时间'
						},
																														{
							field : 'type',
							title : '系统',
							formatter: function(value, row, index) {
								return $.table.selectDictLabel(typeDatas, value);
							}
						},
																														{
							field : 'appType',
							title : 'app类型',
							formatter: function(value, row, index) {
								return $.table.selectDictLabel(appTypeDatas, value);
							}
						},
													{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
