<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改Appversion')" />
	<th:block th:include="include :: bootstrap-fileinput-css"/>
																																		</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-Appversion-edit" th:object="${appVersion}">
		<input name="id" th:field="*{id}" type="hidden">
																											<div class="form-group">
						<label class="col-sm-3 control-label">版本号：</label>

																												<div class="col-sm-8">
							<input name="version" th:field="*{version}"   required class="form-control" type="text">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">安装包地址：</label>
						<div class="col-sm-8">
							<input id="packageLink"  required name="packageLink"   required   th:field="*{packageLink}"   type="hidden" >
							<input class="flatyUpload"  required name="img"   type="file"   data-max-file-count="1" id="fileinput" >
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">市场地址：</label>
						<div class="col-sm-8">
							<input name="storeLink"  th:field="*{storeLink}" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">是否强制更新</label>
						<div class="col-sm-8">
							<select name="isForceUpdate"  required class="form-control m-b" th:with="type=${@dict.getType('app_is_force_update')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isForceUpdate}"></option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">是否选择更新：</label>
						<div class="col-sm-8">
							<div class="radio-box" th:each="dict : ${@dict.getType('app_is_update')}">
								<input type="radio"  required  :id="${dict.dictCode}" name="isUpdate" th:value="${dict.dictValue}" th:field="*{isUpdate}" >
								<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
							</div>
						</div>
					</div>
																																	<div class="form-group">
						<label class="col-sm-3 control-label">更新标题：</label>
						<div class="col-sm-8">
							<textarea name="updateTitle" class="form-control">[[*{updateTitle}]]</textarea>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">更新内容：</label>
						<div class="col-sm-8">
							<textarea   required name="updateContent" class="form-control">[[*{updateContent}]]</textarea>
						</div>
					</div>
																																		<div class="form-group">
						<label class="col-sm-3 control-label">系统：</label>
						<div class="col-sm-8">
							<select name="type"   required class="form-control m-b" th:with="type=${@dict.getType('app_type')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{type}"></option>
							</select>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">app类型：</label>
						<div class="col-sm-8">
							<select name="appType"  required class="form-control m-b" th:with="type=${@dict.getType('appversion_app_type')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{appType}"></option>
							</select>
						</div>
					</div>

	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: flaty-fileinput-js"/>
																																		<script type="text/javascript">
	var prefix = ctx + "appExtend/Appversion";
	$("#form-Appversion-edit").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()){

			if( ! $("#packageLink").val()){
				alert("安装包地址为空");
				return;
			}

			$.operate.save(prefix + "/edit", $('#form-Appversion-edit').serialize());
		}
	}
																																																											</script>
</body>
</html>
