<script th:inline="javascript">
    var prefix = ctx + "appExtend/indexButton";
    var classifyDatas = [[${@dict.getType('app_index_button_classify')}]];
    $(function () {
        var options = {
            url: prefix + "/select/list",
            modalName: "${tableComment}",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            columns: [{
                // checkbox: true
                radio: true,
            },
                {
                    field: 'id',
                    title: 'id',
					visible: false
                },
                {
                    field: 'classify',
                    title: '分类',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(classifyDatas, value);
                    }
                },
                {
                    field: 'title',
                    title: '标题'
                },

            ]
        };
        $.table.init(options);
    });


    /* 用于搜索等弹出框做出选择 */
    function submitHandler(index, layero) {
        var rows = $.table.selectFirstColumns();
        var rowsNames = $.table.selectColumns("title");
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        //弹出选择的值
        // alert(rows.join());
        // alert(rowsNames.join());
        $.modal.close();
        // 父页面的方法
        parent.setSelectVals(rows.join(), rowsNames.join());
    }

</script>
