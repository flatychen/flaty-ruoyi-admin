<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('${tableComment}列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		 <div class="row">
			 <div class="col-sm-12 search-collapse">
				 <form id="formId">
					 <div class="select-list">
						 <ul>
							 								 							 								 									 									 									 										 <li>
											 首页功能区域：
											 <select name="region" th:with="type=${@dict.getType('app_index_button_region')}">
												 <option value="">所有</option>
												 <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
											 </select>
										 </li>
									 								 							 								 							 								 									 									 									 										 <li>
											 标题：
											 <input type="text" name="title"/>
										 </li>
									 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 									 									 									 										 <li class="select-time">
											 <label>创建时间：</label>
											 <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatedDate]"/>
											 <span>-</span>
											 <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatedDate]"/>
										 </li>
									 								 							 							 <li>
								 <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								 <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							 </li>
						 </ul>
					 </div>
				 </form>
			 </div>

			 <div class="btn-group-sm" id="toolbar" role="group">
				 <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="appExtend:indexButton:add">
					 <i class="fa fa-plus"></i> 添加
				 </a>
				 <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="appExtend:indexButton:edit">
					 <i class="fa fa-edit"></i> 修改
				 </a>
				 <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="appExtend:indexButton:remove">
					 <i class="fa fa-remove"></i> 删除
				 </a>
				 <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="appExtend:indexButton:export">
					 <i class="fa fa-download"></i> 导出
				 </a>
			 </div>
			 <div class="col-sm-12 select-table table-striped">
				 <table id="bootstrap-table" data-mobile-responsive="true"></table>
			 </div>
		 </div>
	 </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "appExtend/${classname}";

        $(function() {
            var options = {
                url: prefix + "/select/list",
                modalName: "${tableComment}",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
                columns: [{
		            // checkbox: true
					radio: true,
		        },
				{
					field : '${column.attrname}', 
					title : 'null',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : '首页功能区域',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : '区域按钮分类',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : '标题',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : '图标',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : 'android类型',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : 'ios类型',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : '扩展字段',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : 'H5/小程序地址',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : '按钮类型',
					sortable: true
				},
				{
					field : '${column.attrname}', 
					title : '创建时间',
					sortable: true
				},
				]
            };
            $.table.init(options);
        });


		/* 用于搜索等弹出框做出选择 */
		function submitHandler(index, layero) {
			var rows = $.table.selectFirstColumns();
			var rowsNames = $.table.selectColumns("title");
			if (rows.length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			//弹出选择的值
			alert(rows.join());
			alert(rowsNames.join());
			$.modal.close();
			// 父页面的方法
			parent.setSelectVals(rows.join(),rowsNames.join());
		}

    </script>
</body>
</html>
