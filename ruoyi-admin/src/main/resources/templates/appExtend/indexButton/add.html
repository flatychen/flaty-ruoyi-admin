<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增首页按钮')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-indexButton-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">首页功能区域：</label>
            <div class="col-sm-8">
                <select name="region" class="form-control m-b"
                        th:with="type=${@dict.getType('app_index_button_region')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">区域按钮分类：</label>
            <div class="col-sm-8">
                <select name="classify" class="form-control m-b"
                        th:with="type=${@dict.getType('app_index_button_classify')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <input name="title" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图标：</label>
            <div class="col-sm-8">
                <input id="icon" name="icon" type="hidden">
                <input class="flatyUpload" name="img" type="file" data-max-file-count="1" id="fileinput" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">android类型：</label>
            <div class="col-sm-8">
                <input name="androidType" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">ios类型：</label>
            <div class="col-sm-8">
                <input name="iosType" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">扩展字段：</label>
            <div class="col-sm-8">
                <textarea name="extend" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">H5/小程序地址：</label>
            <div class="col-sm-8">
                <input name="url" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">按钮类型：</label>
            <div class="col-sm-8">
                <select name="type" class="form-control m-b" th:with="type=${@dict.getType('app_index_button_type')}"
                        required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: flaty-fileinput-js"/>
<script type="text/javascript">
    var prefix = ctx + "appExtend/indexButton"
    $("#form-indexButton-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-indexButton-add').serialize());
        }
    }
</script>
</body>
</html>
