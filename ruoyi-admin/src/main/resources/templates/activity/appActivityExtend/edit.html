<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改活动扩展信息')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-extend-edit" th:object="${activityExtend}">
        <input name="id" th:field="*{id}" type="hidden">
       <!-- <div class="form-group">
            <label class="col-sm-3 control-label">活动编号：</label>
            <div class="col-sm-8">
                <input name="activityId" th:field="*{activityId}" class="form-control" type="text">
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">键名：</label>
            <div class="col-sm-8">
                <input name="key" th:field="*{key}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">键值：</label>
            <div class="col-sm-8">
                <input name="value" th:field="*{value}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: flaty-fileinput-js"/>
<script type="text/javascript">
    var prefix = ctx + "activity/extend";
    $("#form-extend-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-extend-edit').serialize());
        }
    }
</script>
</body>
</html>
