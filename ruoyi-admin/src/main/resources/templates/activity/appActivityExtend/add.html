<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增活动扩展字段')" />
	<th:block th:include="include :: bootstrap-fileinput-css"/>
													</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-extend-add">
						<div class="form-group">
						<label class="col-sm-3 control-label">活动编号：</label>
						<div class="col-sm-8">
							<input name="activityId"   readonly="readonly" class="form-control"    th:value="${activityId}" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">键名称：</label>
						<div class="col-sm-8">
							<input name="key" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">值：</label>
						<div class="col-sm-8">
							<input name="value" class="form-control" type="text">
						</div>
					</div>
										</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: flaty-fileinput-js"/>
													<script type="text/javascript">
	var prefix = ctx + "activity/extend"
	$("#form-extend-add").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-extend-add').serialize());
		}
	}
																								</script>
</body>
</html>
