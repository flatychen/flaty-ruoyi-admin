<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改app广告')" />
	<th:block th:include="include :: bootstrap-fileinput-css"/>
																					<th:block th:include="include :: datetimepicker-css" />
			</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-adver-edit" th:object="${appAdver}">
		<input name="id" th:field="*{id}" type="hidden">
																											<div class="form-group">
						<label class="col-sm-3 control-label">名称：</label>
						<div class="col-sm-8">
							<input name="name" th:field="*{name}" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">链接内容：</label>
						<div class="col-sm-8">
							<input name="link" th:field="*{link}" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">类型：</label>
						<div class="col-sm-8">
							<select name="type" class="form-control m-b" th:with="type=${@dict.getType('adver_type')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{type}"></option>
							</select>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">排序：</label>
						<div class="col-sm-8">
							<input name="sort" th:field="*{sort}" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">开始时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="beginTime" th:value="${#dates.format(appAdver.beginTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">结束时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="endTime" th:value="${#dates.format(appAdver.endTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">创建时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="createdDate" th:value="${#dates.format(appAdver.createdDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
																																																	<div class="form-group">
						<label class="col-sm-3 control-label">是否在显示：</label>
						<div class="col-sm-8">
							<select name="status" class="form-control m-b" th:with="type=${@dict.getType('adver_status')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
							</select>
						</div>
					</div>
										</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: flaty-fileinput-js"/>
																				<th:block th:include="include :: datetimepicker-js" />
			<script type="text/javascript">
	var prefix = ctx + "property/adver";
	$("#form-adver-edit").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-adver-edit').serialize());
		}
	}
																														
			$("input[name='beginTime']").datetimepicker({
				format: "yyyy-mm-dd",
				minView: "month",
				autoclose: true
			});
						</script>
</body>
</html>
