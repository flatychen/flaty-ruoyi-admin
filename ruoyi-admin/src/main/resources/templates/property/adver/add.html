<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增app广告')" />
	<th:block th:include="include :: bootstrap-fileinput-css"/>
																					<th:block th:include="include :: datetimepicker-css" />
			</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-adver-add">
																											<div class="form-group">
						<label class="col-sm-3 control-label">名称：</label>
						<div class="col-sm-8">
							<input name="name" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">链接内容：</label>
						<div class="col-sm-8">
							<input name="link" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">类型：</label>
						<div class="col-sm-8">
							<select name="type" class="form-control m-b" th:with="type=${@dict.getType('adver_type')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">排序：</label>
						<div class="col-sm-8">
							<input name="sort" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">开始时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="beginTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">结束时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="endTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">创建时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="createdDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">轮播图图片地址：</label>
						<div class="col-sm-8">
							<input id="imgUrl" name="imgUrl"   type="hidden" >
							<input class="flatyUpload" name="img" type="file"   data-max-file-count="1" id="fileinput" >
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">是否在显示：</label>
						<div class="col-sm-8">
							<select name="status" class="form-control m-b" th:with="type=${@dict.getType('adver_status')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
						</div>
					</div>
										</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: flaty-fileinput-js"/>
																				<th:block th:include="include :: datetimepicker-js" />
			<script type="text/javascript">
	var prefix = ctx + "property/adver"
	$("#form-adver-add").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-adver-add').serialize());
		}
	}
																														
			$("input[name='beginTime']").datetimepicker({
				format: "yyyy-mm-dd",
				minView: "month",
				autoclose: true
			});
						</script>
</body>
</html>
