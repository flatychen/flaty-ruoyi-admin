<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('${tableComment}列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		 <div class="row">
			 <div class="col-sm-12 search-collapse">
				 <form id="formId">
					 <div class="select-list">
						 <ul>
							 								 							 								 									 									 									 										 <li>
											 名称：
											 <input type="text" name="name"/>
										 </li>
									 								 							 								 									 									 									 										 <li>
											 链接内容：
											 <input type="text" name="link"/>
										 </li>
									 								 							 								 									 									 									 										 <li>
											 类型：
											 <select name="type" th:with="type=${@dict.getType('adver_type')}">
												 <option value="">所有</option>
												 <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
											 </select>
										 </li>
									 								 							 								 									 									 									 										 <li>
											 排序：
											 <input type="text" name="sort"/>
										 </li>
									 								 							 								 									 									 									 										 <li class="select-time">
											 <label>开始时间：</label>
											 <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginBeginTime]"/>
											 <span>-</span>
											 <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endBeginTime]"/>
										 </li>
									 								 							 								 									 									 									 										 <li class="select-time">
											 <label>结束时间：</label>
											 <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginEndTime]"/>
											 <span>-</span>
											 <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endEndTime]"/>
										 </li>
									 								 							 								 									 									 									 										 <li class="select-time">
											 <label>创建时间：</label>
											 <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatedDate]"/>
											 <span>-</span>
											 <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatedDate]"/>
										 </li>
									 								 							 								 									 									 									 								 							 								 									 									 									 										 <li>
											 是否在显示：
											 <select name="status" th:with="type=${@dict.getType('adver_status')}">
												 <option value="">所有</option>
												 <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
											 </select>
										 </li>
									 								 							 							 <li>
								 <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								 <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							 </li>
						 </ul>
					 </div>
				 </form>
			 </div>

			 <div class="btn-group-sm" id="toolbar" role="group">
				 <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="property:adver:add">
					 <i class="fa fa-plus"></i> 添加
				 </a>
				 <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="property:adver:edit">
					 <i class="fa fa-edit"></i> 修改
				 </a>
				 <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="property:adver:remove">
					 <i class="fa fa-remove"></i> 删除
				 </a>
				 <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="property:adver:list">
					 <i class="fa fa-download"></i> 导出
				 </a>
			 </div>
			 <div class="col-sm-12 select-table table-striped">
				 <table id="bootstrap-table" data-mobile-responsive="true"></table>
			 </div>
		 </div>
	 </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "property/adver";

        $(function() {
            var options = {
                url: prefix + "/select/list",
                modalName: "${tableComment}",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
                columns: [{
		            // checkbox: true
					radio: true,
		        },
																														{
								field : 'id',
								title : 'id',
								visible: false
							},
																																				{
								field : 'name',
								title : '名称'
							},
																																				{
								field : 'link',
								title : '链接内容'
							},
																																				{
								field : 'type',
								title : '类型',
								formatter: function(value, row, index) {
									return $.table.selectDictLabel(typeDatas, value);
								}
							},
																																				{
								field : 'sort',
								title : '排序'
							},
																																				{
								field : 'beginTime',
								title : '开始时间'
							},
																																				{
								field : 'endTime',
								title : '结束时间'
							},
																																				{
								field : 'createdDate',
								title : '创建时间'
							},
																																				{
								field : 'imgUrl',
								title : '轮播图图片地址'
							},
																																				{
								field : 'status',
								title : '是否在显示',
								formatter: function(value, row, index) {
									return $.table.selectDictLabel(statusDatas, value);
								}
							},
															]
            };
            $.table.init(options);
        });


		/* 用于搜索等弹出框做出选择 */
		function submitHandler(index, layero) {
			var rows = $.table.selectFirstColumns();
			var rowsNames = $.table.selectColumns("title");
			if (rows.length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			//弹出选择的值
			alert(rows.join());
			alert(rowsNames.join());
			$.modal.close();
			// 父页面的方法
			parent.setSelectVals(rows.join(),rowsNames.join());
		}

    </script>
</body>
</html>
