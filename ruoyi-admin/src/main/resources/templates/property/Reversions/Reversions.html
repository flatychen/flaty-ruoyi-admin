<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('Reversions列表')" />
</head>
<body class="gray-bg">
<div class="container-div">

	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul>
																																																											<li>
										小区id：
										<input type="text" name="agencyId"/>
									</li>
																																																													<li>
										回复语类型：
										<select name="replyType" th:with="type=${@dict.getType('reversions_reply_type')}">
											<option value="">所有</option>
											<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
										</select>
									</li>
																																																													<li>
										分类：
										<input type="text" name="classify"/>
									</li>
																																																													<li>
										关键字：
										<input type="text" name="keyword"/>
									</li>
																																																																																																									<li>
										启用状态：
										<select name="status" th:with="type=${@dict.getType('reversions_status')}">
											<option value="">所有</option>
											<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
										</select>
									</li>
																																																													<li class="select-time">
										<label>创建时间：</label>
										<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatedTime]"/>
										<span>-</span>
										<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatedTime]"/>
									</li>
																																																													<li class="select-time">
										<label>更新时间：</label>
										<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdatedTime]"/>
										<span>-</span>
										<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdatedTime]"/>
									</li>
																											<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="property:Reversions:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="property:Reversions:edit">
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="property:Reversions:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
			<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="property:Reversions:export">
				<i class="fa fa-download"></i> 导出
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>


</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('property:Reversions:edit')}]];
	var removeFlag = [[${@permission.hasPermi('property:Reversions:remove')}]];
																		var replyTypeDatas = [[${@dict.getType('reversions_reply_type')}]];
																										var statusDatas = [[${@dict.getType('reversions_status')}]];
																var prefix = ctx + "property/Reversions";

	$(function() {
		var options = {
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			exportUrl: prefix + "/export",
			modalName: "Reversions",
			columns: [{
				checkbox: true
			},
																									{
							field : 'id',
							title : 'id',
							visible: false
						},
																														{
							field : 'agency.name',
							title : '小区名称'
						},
																														{
							field : 'replyType',
							title : '回复语类型',
							formatter: function(value, row, index) {
								return $.table.selectDictLabel(replyTypeDatas, value);
							}
						},
																														{
							field : 'classify',
							title : '分类'
						},
																														{
							field : 'keyword',
							title : '关键字'
						},
																														{
							field : 'replyContent',
							title : '回复语'
						},
																														{
							field : 'status',
							title : '启用状态',
							formatter: function(value, row, index) {
								return $.table.selectDictLabel(statusDatas, value);
							}
						},
																														{
							field : 'createdTime',
							title : '创建时间'
						},
																														{
							field : 'updatedTime',
							title : '更新时间'
						},
													{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
