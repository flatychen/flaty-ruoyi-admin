<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-Reversions-edit" th:object="${reversions}">
		<input name="id" th:field="*{id}" type="hidden">

																													<div class="form-group">

							<select name="replyType"  required class="form-control m-b" th:with="type=${@dict.getType('reversions_reply_type')}">

							</select>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">分类：</label>
						<div class="col-sm-8">
							<input name="classify"  required th:field="*{classify}" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">关键字：</label>
						<div class="col-sm-8">
							<input name="keyword"  required th:field="*{keyword}" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">回复语：</label>
						<div class="col-sm-8">
							<textarea name="replyContent"  required class="form-control">[[*{replyContent}]]</textarea>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">启用状态：</label>
						<div class="col-sm-8">
							<div class="radio-box" th:each="dict : ${@dict.getType('reversions_status')}">
								<input type="radio"  required th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
								<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
							</div>
						</div>
					</div>

</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: flaty-fileinput-js"/>
																										<th:block th:include="include :: datetimepicker-js" />
			<script type="text/javascript">
	var prefix = ctx + "property/Reversions";
	$("#form-Reversions-edit").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-Reversions-edit').serialize());
		}
	}
																																								
			$("input[name='createdTime']").datetimepicker({
				format: "yyyy-mm-dd",
				minView: "month",
				autoclose: true
			});
						</script>
</body>
