<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增Reversions')" />
	<th:block th:include="include :: bootstrap-fileinput-css"/>
																											<th:block th:include="include :: datetimepicker-css" />
			</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-Reversions-add">

		<!--
					<div class="form-group">
						<label class="col-sm-3 control-label">小区id：</label>
						<div class="col-sm-8">
							<input name="agencyId" class="form-control" type="text">
						</div>

																													<div class="form-group">
						<label class="col-sm-3 control-label">回复语类型：</label>
						<div class="col-sm-8">
							<select name="replyType"  required class="form-control m-b" th:with="type=${@dict.getType('reversions_reply_type')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">分类：</label>
						<div class="col-sm-8">
							<input name="classify"  required  class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">关键字：</label>
						<div class="col-sm-8">
							<input name="keyword"  required class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">回复语：</label>
						<div class="col-sm-8">
							<textarea name="replyContent"   required class="form-control"></textarea>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">启用状态：</label>
						<div class="col-sm-8">
							<div class="radio-box" th:each="dict : ${@dict.getType('reversions_status')}">
								<input type="radio"   required th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" >
								<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
							</div>
						</div>
					</div>
				<!--																									<div class="form-group">
						<label class="col-sm-3 control-label">创建时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="createdTime"     class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>-->
					<!--<div class="form-group">
						<label class="col-sm-3 control-label">更新时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="updatedTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>-->
										</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: flaty-fileinput-js"/>
																										<th:block th:include="include :: datetimepicker-js" />
			<script type="text/javascript">
	var prefix = ctx + "property/Reversions"
	$("#form-Reversions-add").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-Reversions-add').serialize());
		}
	}
																																								
			$("input[name='createdTime']").datetimepicker({
				format: "yyyy-mm-dd",
				minView: "month",
				autoclose: true
			});
						</script>
</body>
</html>
