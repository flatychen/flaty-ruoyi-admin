<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('${tableComment}列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		 <div class="row">
			 <div class="col-sm-12 search-collapse">
				 <form id="formId">
					 <div class="select-list">
						 <ul>
							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 									 									 									 										 <li>
											 null：
											 <input type="text" name="phone"/>
										 </li>
									 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 									 									 									 										 <li>
											 昵称：
											 <input type="text" name="nickname"/>
										 </li>
									 								 							 								 							 								 							 								 									 									 									 										 <li>
											 登录次数：
											 <input type="text" name="loginCount"/>
										 </li>
									 								 							 								 							 							 <li>
								 <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								 <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							 </li>
						 </ul>
					 </div>
				 </form>
			 </div>

			 <div class="btn-group-sm" id="toolbar" role="group">
				 <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="property:AppUser:add">
					 <i class="fa fa-plus"></i> 添加
				 </a>
				 <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="property:AppUser:edit">
					 <i class="fa fa-edit"></i> 修改
				 </a>
				 <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="property:AppUser:remove">
					 <i class="fa fa-remove"></i> 删除
				 </a>
				 <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="property:AppUser:export">
					 <i class="fa fa-download"></i> 导出
				 </a>
			 </div>
			 <div class="col-sm-12 select-table table-striped">
				 <table id="bootstrap-table" data-mobile-responsive="true"></table>
			 </div>
		 </div>
	 </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "property/AppUser";

        $(function() {
            var options = {
                url: prefix + "/select/list",
                modalName: "${tableComment}",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
                columns: [{
		            // checkbox: true
					radio: true,
		        },
																														{
								field : 'userId',
								title : 'null',
								visible: false
							},
																																				{
								field : 'username',
								title : 'null'
							},
																																																											{
								field : 'name',
								title : 'null'
							},
																																																																																		{
								field : 'lastLogin',
								title : 'null'
							},
																																				{
								field : 'ip',
								title : 'null'
							},
																																																																																		{
								field : 'phone',
								title : 'null'
							},
																																																																																																																																																																																																																																																																																																																																															{
								field : 'nickname',
								title : '昵称'
							},
																																																																																		{
								field : 'loginCount',
								title : '登录次数'
							},
																																				{
								field : 'origin',
								title : '来源'
							},
															]
            };
            $.table.init(options);
        });


		/* 用于搜索等弹出框做出选择 */
		function submitHandler(index, layero) {
			var rows = $.table.selectFirstColumns();
			var rowsNames = $.table.selectColumns("title");
			if (rows.length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			//弹出选择的值
			alert(rows.join());
			alert(rowsNames.join());
			$.modal.close();
			// 父页面的方法
			parent.setSelectVals(rows.join(),rowsNames.join());
		}

    </script>
</body>
</html>
