<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('管家绑定列表')" />
</head>
<body class="gray-bg">
<div class="container-div">

	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul>
																																																																																																															<li>
										业主联系方式：
										<input type="text" name="appUserPhone"/>
									</li>
																																																																										<li class="select-time">
										<label>创建时间：</label>
										<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatedDate]"/>
										<span>-</span>
										<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatedDate]"/>
									</li>
																																								<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="property:HouseKeeperBind:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="property:HouseKeeperBind:edit">
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="property:HouseKeeperBind:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
			<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="property:HouseKeeperBind:list">
				<i class="fa fa-download"></i> 导出
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>


</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('property:HouseKeeperBind:edit')}]];
	var removeFlag = [[${@permission.hasPermi('property:HouseKeeperBind:remove')}]];
																																																var prefix = ctx + "property/HouseKeeperBind";

	$(function() {
		var options = {
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			exportUrl: prefix + "/export",
			modalName: "管家绑定",
			columns: [{
				checkbox: true
			},
																									{
							field : 'id',
							title : 'null',
							visible: false
						},
																																																	{
							field : 'roomId',
							title : '房屋ID'
						},
																														{
							field : 'sysUserId',
							title : '员工表的ID'
						},
																														{
							field : 'appUserId',
							title : '业主表的ID'
						},
																														{
							field : 'appUserPhone',
							title : '业主联系方式'
						},
																														{
							field : 'sysUserPhone',
							title : '员工联系方式'
						},
																																																			{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
