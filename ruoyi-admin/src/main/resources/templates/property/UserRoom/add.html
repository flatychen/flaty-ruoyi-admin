<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增房屋管理')" />
	<th:block th:include="include :: bootstrap-fileinput-css"/>
																																																						<th:block th:include="include :: datetimepicker-css" />
			</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-UserRoom-add">
																											<div class="form-group">
						<label class="col-sm-3 control-label">小区id：</label>
						<div class="col-sm-8">
							<input name="agId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">区域id：</label>
						<div class="col-sm-8">
							<input name="reId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">楼栋id：</label>
						<div class="col-sm-8">
							<input name="baId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">楼层id：</label>
						<div class="col-sm-8">
							<input name="flId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">房号：</label>
						<div class="col-sm-8">
							<input name="roomName" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">冗余信息：</label>
						<div class="col-sm-8">
							<input name="redundancyInfo" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">业主id：</label>
						<div class="col-sm-8">
							<input name="userId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">朝向id：</label>
						<div class="col-sm-8">
							<input name="orId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">房屋面积：</label>
						<div class="col-sm-8">
							<input name="acreage" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">房型id：</label>
						<div class="col-sm-8">
							<input name="htId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">建筑类型，001房屋，002车子：</label>
						<div class="col-sm-8">
							<select name="buildingType" class="form-control m-b">
								<option value="">所有</option>
							</select>
							<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">null：</label>
						<div class="col-sm-8">
							<input name="jdRoomId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">客户内码：</label>
						<div class="col-sm-8">
							<input name="customerId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">客户房屋内码：</label>
						<div class="col-sm-8">
							<input name="cusroomId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">是否删除：</label>
						<div class="col-sm-8">
							<input name="isDel" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">null：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="createdTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">楼栋ID：</label>
						<div class="col-sm-8">
							<input name="twBuildingId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">项目id：</label>
						<div class="col-sm-8">
							<input name="twCommId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">客户id：</label>
						<div class="col-sm-8">
							<input name="twCustId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">房屋id：</label>
						<div class="col-sm-8">
							<input name="twRoomId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">单元id：</label>
						<div class="col-sm-8">
							<input name="twUnitId" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">房屋类型业主权限：</label>
						<div class="col-sm-8">
							<select name="appUserType" class="form-control m-b" th:with="type=${@dict.getType('room_user_type')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">原始房屋ID，用于租客分配等：</label>
						<div class="col-sm-8">
							<input name="sourceRoomId" class="form-control" type="text">
						</div>
					</div>
										</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: flaty-fileinput-js"/>
																																																					<th:block th:include="include :: datetimepicker-js" />
			<script type="text/javascript">
	var prefix = ctx + "property/UserRoom"
	$("#form-UserRoom-add").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-UserRoom-add').serialize());
		}
	}
																																																																																					
			$("input[name='createdTime']").datetimepicker({
				format: "yyyy-mm-dd",
				minView: "month",
				autoclose: true
			});
						</script>
</body>
</html>
