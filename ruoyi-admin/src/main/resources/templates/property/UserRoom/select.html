<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('${tableComment}列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		 <div class="row">
			 <div class="col-sm-12 search-collapse">
				 <form id="formId">
					 <div class="select-list">
						 <ul>
							 								 							 								 							 								 							 								 							 								 							 								 							 								 									 									 									 										 <li>
											 冗余信息：
											 <input type="text" name="redundancyInfo"/>
										 </li>
									 								 							 								 									 									 									 										 <li>
											 业主id：
											 <input type="text" name="userId"/>
										 </li>
									 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 							 								 									 									 									 										 <li>
											 房屋类型业主权限：
											 <select name="appUserType" th:with="type=${@dict.getType('room_user_type')}">
												 <option value="">所有</option>
												 <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
											 </select>
										 </li>
									 								 							 								 									 									 									 										 <li>
											 原始房屋ID，用于租客分配等：
											 <input type="text" name="sourceRoomId"/>
										 </li>
									 								 							 							 <li>
								 <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								 <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							 </li>
						 </ul>
					 </div>
				 </form>
			 </div>

			 <div class="btn-group-sm" id="toolbar" role="group">
				 <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="property:UserRoom:add">
					 <i class="fa fa-plus"></i> 添加
				 </a>
				 <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="property:UserRoom:edit">
					 <i class="fa fa-edit"></i> 修改
				 </a>
				 <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="property:UserRoom:remove">
					 <i class="fa fa-remove"></i> 删除
				 </a>
				 <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="property:UserRoom:export">
					 <i class="fa fa-download"></i> 导出
				 </a>
			 </div>
			 <div class="col-sm-12 select-table table-striped">
				 <table id="bootstrap-table" data-mobile-responsive="true"></table>
			 </div>
		 </div>
	 </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "property/UserRoom";

        $(function() {
            var options = {
                url: prefix + "/select/list",
                modalName: "${tableComment}",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
                columns: [{
		            // checkbox: true
					radio: true,
		        },
																														{
								field : 'id',
								title : '主键id',
								visible: false
							},
																																				{
								field : 'agId',
								title : '小区id'
							},
																																																																																																									{
								field : 'roomName',
								title : '房号'
							},
																																				{
								field : 'redundancyInfo',
								title : '冗余信息'
							},
																																																																																																																																																							{
								field : 'jdRoomId',
								title : 'null'
							},
																																																																																																									{
								field : 'createdTime',
								title : 'null'
							},
																																																																																																									{
								field : 'twRoomId',
								title : '房屋id'
							},
																																																																																		{
								field : 'sourceRoomId',
								title : '原始房屋ID，用于租客分配等'
							},
															]
            };
            $.table.init(options);
        });


		/* 用于搜索等弹出框做出选择 */
		function submitHandler(index, layero) {
			var rows = $.table.selectFirstColumns();
			var rowsNames = $.table.selectColumns("title");
			if (rows.length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			//弹出选择的值
			alert(rows.join());
			alert(rowsNames.join());
			$.modal.close();
			// 父页面的方法
			parent.setSelectVals(rows.join(),rowsNames.join());
		}

    </script>
</body>
</html>
