<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('房屋管理列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">

    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            房号：
                            <input type="text" name="redundancyInfo"/>
                        </li>
                        <li>
                            业主id：
                            <input type="text" name="userId"/>
                        </li>
                        <li>
                            业主类型：
                            <select name="appUserType" th:with="type=${@dict.getType('room_user_type')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                       <!-- <li>
                            原始房屋ID，用于租客分配等：
                            <input type="text" name="sourceRoomId"/>
                        </li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
          <!--  <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="property:UserRoom:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="property:UserRoom:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="property:UserRoom:remove">
                <i class="fa fa-remove"></i> 删除
            </a>-->
          <!--  <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="property:UserRoom:list">
                <i class="fa fa-download"></i> 导出
            </a>-->
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>


</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('property:UserRoom:edit')}]];
    var removeFlag = [[${@permission.hasPermi('property:UserRoom:remove')}]];
    var appUserTypeDatas = [[${@dict.getType('room_user_type')}]];
    var prefix = ctx + "property/UserRoom";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "房屋管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'agencyView.agencyName',
                    title: '项目'
                },
                {
                    field: 'redundancyInfo',
                    title: '房号'
                },
                {
                    field: 'appUser.phone',
                    title: '手机号'
                },
                {
                    field: 'jdRoomId',
                    title: '金蝶房屋id'
                },
                {
                    field: 'createdTime',
                    title: '创建时间'
                },
                {
                    field: 'twRoomId',
                    title: '天问房屋id'
                },
              /*  {
                    field: 'sourceRoomId',
                    title: '原始房屋ID，用于租客分配等'
                },*/
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                       /* actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');*/
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
