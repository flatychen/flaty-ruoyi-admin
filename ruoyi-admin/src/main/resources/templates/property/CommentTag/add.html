<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增CommentTag')" />
	<th:block th:include="include :: bootstrap-fileinput-css"/>
																		<th:block th:include="include :: datetimepicker-css" />
			</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-CommentTag-add">
					<!--<div class="form-group">
						<label class="col-sm-3 control-label">小区编号：</label>
						<div class="col-sm-8">
							<input name="agencyId"  readonly="readonly"  value="0" class="form-control" type="text">
						</div>
					</div>-->

					<input name="agencyId"  readonly="readonly"  value="0" class="form-control" type="hidden">																					<div class="form-group">
						<label class="col-sm-3 control-label">标签名称：</label>
						<div class="col-sm-8">
							<input  required  name="tagName" class="form-control" type="text">
						</div>
					</div>
																													<div class="form-group">
						<label class="col-sm-3 control-label">评价类型：</label>
						<div class="col-sm-8">
							<select  required   name="likeType" class="form-control m-b" th:with="type=${@dict.getType('housekeeper_like_type')}">
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
						</div>
					</div>
						<!--	<div class="form-group">
						<label class="col-sm-3 control-label">创建时间：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="createdDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>-->
										</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: flaty-fileinput-js"/>
																	<th:block th:include="include :: datetimepicker-js" />
			<script type="text/javascript">
	var prefix = ctx + "property/CommentTag"
	$("#form-CommentTag-add").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-CommentTag-add').serialize());
		}
	}
																									
			$("input[name='createdDate']").datetimepicker({
				format: "yyyy-mm-dd",
				minView: "month",
				autoclose: true
			});
						</script>
</body>
</html>
